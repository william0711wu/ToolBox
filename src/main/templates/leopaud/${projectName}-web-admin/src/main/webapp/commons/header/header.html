<title>端游秀后台管理中心</title>
<script>
$(document).ready(function(){
	var username = $.cookie('username');
	$('#username').html('欢迎你：'+username);
});
function logout(){
	 $.ajax({
		  type: "post",
		  url: "/user/logout",
		  dataType: "json",
		  success: function(json){
			  window.parent.location.reload();
		 }
	  }); 
}
</script>
   
</head>
<body>
	<div id="head">
		<div class="left">
			<a class="button profile"><img src="../../img/icons/top/huser.png"
				alt="" /></a> <a id="username"></a>
		</div>
		<div class="right">
			<a href="javascript:void(0);" onclick="logout();">退出登陆</a>
		</div>
	</div>
</body>
